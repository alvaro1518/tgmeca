<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Task Manager</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card" id="task-card" style="display: none;">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h3 class="card-title">Task Manager</h3>
            <button class="btn btn-danger" id="logout-button">Cerrar sesiÃ³n</button>
          </div>
          <div class="card-body">
            <form id="task-form">
              <div class="mb-3">
                <label for="task-title" class="form-label">Title</label>
                <input type="text" class="form-control" placeholder="Task Title" id="task-title">
              </div>
              <div class="mb-3">
                <label for="task-description" class="form-label">Description</label>
                <textarea class="form-control" id="task-description" rows="3" placeholder="Task Description"></textarea>
              </div>
              <button class="btn btn-primary" id="btn-task-save">Save</button>
            </form>
          </div>
        </div>
        <div class="mt-4" id="tasks-container"></div>
      </div>
    </div>
  </div>
  <script type="module" src="/index.js"></script>
</body>
</html>
