<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Anteproyecto</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300..700&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Signika Negative', sans-serif;
      background-image: url("https://cdn.glitch.global/dd67a867-ee25-4bee-981a-7488c739ae8d/3616.jpg?v=1723488806906");
      background-size: cover;
      background-repeat: no-repeat;
      margin: 0;
      height: 92vh; /* 100% de la altura de la ventana */
      width: 98vw; /* 100% del ancho de la ventana */
      background-attachment: fixed;
    }
    .card-text {
      color: white; /* Cambia el color del texto a blanco */
    }
    .btn {
      border-radius: 20px; /* Bordes redondeados */
      transition: background-color 0.3s, transform 0.3s; /* Animación suave */
    }
    .btn:hover {
      transform: scale(1.05); /* Aumentar tamaño al pasar el mouse */
    }
    .form-label{
      color:white;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card" style="background-color: #417e8d; border-radius: 35px;">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h3 class="card-title" style="color: white;" >Anteproyecto</h3>
            <button class="btn btn-danger" id="logout-button">Cerrar sesión</button>
          </div>
          <div class="card-body">
            <form id="anteproyecto-form">
              <div class="mb-3">
                <label for="title" class="form-label">Título del proyecto</label>
                <input type="text" class="form-control" id="title" placeholder="Título del proyecto" required>
              </div>
              <div class="mb-3">
                <label for="tutor" class="form-label">Tutor</label>
                <input type="text" class="form-control" id="tutor" placeholder="Tutor" required>
              </div>
              <div class="mb-3">
                <label for="generalObjective" class="form-label">Objetivo General</label>
                <input type="text" class="form-control" id="generalObjective" placeholder="Objetivo General" required>
              </div>
              <div class="mb-3">
                <label for="specificObjective" class="form-label">Objetivo Específico</label>
                <input type="text" class="form-control" id="specificObjective" placeholder="Objetivo Específico" required>
              </div>
              <div class="mb-3">
                <label for="summary" class="form-label">Resumen</label>
                <textarea class="form-control" id="summary" rows="3" placeholder="Resumen" required></textarea>
              </div>
              <div class="mb-3">
                <label for="wordFile" class="form-label">Archivo (Word)</label>
                <input type="file" class="form-control" id="wordFile" accept=".doc,.docx" required>
              </div>
              <button class="btn btn-primary" id="submit-button">Guardar</button>
            </form>
          </div>
        </div>
        <div class="mt-4">
          <ul class="list-group" id="file-list"></ul>
        </div>
        <div class="mt-4">
          <h5>Notificaciones</h5>
          <div id="notifications-list"></div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="./anteproyecto.js"></script>
</body>
</html>
