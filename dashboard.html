<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Menú</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300..700&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Signika Negative', sans-serif;
      background-image: url("https://cdn.glitch.global/dd67a867-ee25-4bee-981a-7488c739ae8d/3616.jpg?v=1723488806906");
      background-size: cover;
      background-repeat: no-repeat;
      margin: 0;
      height: 92vh; /* 100% de la altura de la ventana */
      width: 98vw; /* 100% del ancho de la ventana */
      background-attachment: fixed;
    }
    .card-text {
      color: white; /* Cambia el color del texto a blanco */
    }
    .btn {
      border-radius: 20px; /* Bordes redondeados */
      transition: background-color 0.3s, transform 0.3s; /* Animación suave */
    }
    .btn:hover {
      transform: scale(1.05); /* Aumentar tamaño al pasar el mouse */
    }
    /* Agregar esto en tu archivo CSS */
#notifications-button {
  position: relative;
}

#notification-count {
  position: absolute;
  top: -10px;
  right: -10px;
}

#notifications-dropdown {
  width: 370px; /* Ajusta el ancho según sea necesario */
  max-height: 400px; /* Ajusta la altura máxima si es necesario */
  overflow-y: auto; /* Agrega barra de desplazamiento si el contenido excede la altura */
  border-radius: 0.5rem; /* Redondea las esquinas */
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Agrega sombra para mejorar la visibilidad */
  background-color: #417e8d; /* Color de fondo blanco para el dropdown */
}

.notification {
  padding: 15px; /* Aumenta el padding para más espacio */
  border-bottom: 1px solid #ddd; /* Línea divisoria entre notificaciones */
}

.notification:last-child {
  border-bottom: none; /* Elimina la línea divisoria en la última notificación */
}

.notification-body {
  font-size: 18px; /* Aumenta el tamaño de fuente si es necesario */
}

  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card" style="background-color: #417e8d;">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h3 class="card-title" style="color:#fff">Menú</h3>
            <div class="d-flex align-items-center">
              <span id="student-name" style="color:#fff; margin-right: 10px;">Loading...</span>
              <button id="profile-button" class="btn btn-info me-2">Perfil</button>
              <div class="position-relative">
                <button id="notifications-button" class="btn btn-warning">
                  <i class="bi bi-bell"></i>
                  <span id="notification-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
                </button>
                <!-- Dropdown for notifications -->
                <div id="notifications-dropdown" class="dropdown-menu position-absolute end-0 mt-2" style="display: none;">
                  <div id="notifications-list"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div id="notifications-section" class="mt-4" style="color:#fff; margin-right: 10px;">
              <h3>Notificaciones</h3>
              <div id="notifications-list"></div>
            </div>
            <button id="preinscripcion-button" class="btn btn-primary mb-3" style="width: 100%;">Preinscripción</button>
            <button id="anteproyecto-button" class="btn  mb-3" style="width: 100%; background-color:#615aa2; color:#fff">Anteproyecto</button>
            <button id="proyecto-button" class="btn btn-success" style="width: 100%; background-color:#15929a; color:#fff">Proyecto</button>
            <button id="logout-button" class="btn btn-danger mt-3" style="width: 100%;">Cerrar sesión</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="profileModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="profileModalLabel">Perfil del Estudiante</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="profile-form">
            <div class="mb-3">
              <label for="profile-full-name" class="form-label">Nombre Completo</label>
              <input type="text" class="form-control" id="profile-full-name">
            </div>
            <div class="mb-3">
              <label for="profile-age" class="form-label">Edad</label>
              <input type="number" class="form-control" id="profile-age">
            </div>
            <div class="mb-3">
              <label for="profile-major" class="form-label">Carrera</label>
              <input type="text" class="form-control" id="profile-major">
            </div>
            <div class="mb-3">
              <label for="profile-semester" class="form-label">Semestre</label>
              <input type="text" class="form-control" id="profile-semester">
            </div>
            <div class="mb-3">
              <label for="profile-phone" class="form-label">Teléfono</label>
              <input type="tel" class="form-control" id="profile-phone">
            </div>
            <div class="mb-3">
              <label for="profile-gender" class="form-label">Sexo</label>
              <select class="form-select" id="profile-gender">
                <option value="Male">Masculino</option>
                <option value="Female">Femenino</option>
                <option value="Other">Otro</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./dashboard.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
