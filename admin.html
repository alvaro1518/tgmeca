<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300..700&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Signika Negative', sans-serif;
      background-image: url("https://cdn.glitch.global/dd67a867-ee25-4bee-981a-7488c739ae8d/3616.jpg?v=1723488806906");
      background-size: cover;
      background-repeat: no-repeat;
      margin: 0;
      height: 92vh; /* 100% de la altura de la ventana */
      width: 98vw; /* 100% del ancho de la ventana */
      background-attachment: fixed;
    }
    .card-text {
      color: black; /* Cambia el color del texto a negro */
    }
    .btn {
      border-radius: 20px; /* Bordes redondeados */
      transition: background-color 0.3s, transform 0.3s; /* Animación suave */
    }
    .btn:hover {
      transform: scale(1.05); /* Aumentar tamaño al pasar el mouse */
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1>Admin Dashboard</h1>
    <button id="show-preinscripciones" class="btn btn-primary">Ver Preinscripciones</button>
    <button id="show-anteproyectos" class="btn btn-secondary">Ver Anteproyectos</button>
    <button id="logout-button" class="btn btn-danger">Cerrar Sesión</button>

    <div id="preinscripciones-container" class="mt-3" style="display: none;"></div>
    <div id="anteproyectos-container" class="mt-3" style="display: none;"></div>
    <!-- Nueva sección para proyectos -->
    <div id="proyectos-container" class="mt-3">
      <h5>Proyectos</h5>
      <button id="show-proyectos" class="btn btn-info text-white">Mostrar Proyectos</button>
      <div id="proyectos-list" class="mt-3"></div>
    </div>

    <!-- Modal para Crear Jurado -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createJuradoModal">
      Crear Jurado
    </button>

    <div class="modal fade" id="createJuradoModal" tabindex="-1" aria-labelledby="createJuradoModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="createJuradoModalLabel">Crear Jurado</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="create-jurado-form">
              <div class="mb-3">
                <label for="jurado-name" class="form-label">Nombre Completo</label>
                <input type="text" class="form-control" id="jurado-name" required>
              </div>
              <div class="mb-3">
                <label for="jurado-email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="jurado-email" required>
              </div>
              <div class="mb-3">
                <label for="jurado-password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="jurado-password" required>
              </div>
              <button type="submit" class="btn btn-primary">Crear Jurado</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal para asignar jurados -->
    <div class="modal fade" id="selectJuradosModal" tabindex="-1" aria-labelledby="selectJuradosModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="selectJuradosModalLabel">Seleccionar Jurados</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="select-jurados-form">
              <input type="hidden" id="anteproyecto-id">
              <div class="mb-3">
                <label for="jurado1" class="form-label">Jurado 1</label>
                <select id="jurado1" class="form-select" required>
                  <option value="">Seleccione un jurado</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="jurado2" class="form-label">Jurado 2</label>
                <select id="jurado2" class="form-select" required>
                  <option value="">Seleccione un jurado</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="jurado3" class="form-label">Jurado 3</label>
                <select id="jurado3" class="form-select" required>
                  <option value="">Seleccione un jurado</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Asignar Jurados</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./admin.js"></script>
</body>
</html>
