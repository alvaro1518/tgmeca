<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completar Perfil Jurado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="module" defer src="jurado-form.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h1>Completa tu perfil</h1>
        <form id="jurado-form">
            <div class="mb-3">
                <label for="full-name" class="form-label">Nombre completo</label>
                <input type="text" id="full-name" name="full-name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="professional-title" class="form-label">Título profesional</label>
                <input type="text" id="professional-title" name="professional-title" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
